<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/headerSection.css" />
    <link rel="stylesheet" href="./styles/loginSection.css" />
    <link rel="stylesheet" href="./styles/mainSection.css" />

    <script src="./scripts/bootingScreen.js" defer></script>
    <script src="./scripts/clock.js" defer></script>
    <script src="./scripts/login.js" defer></script>
    <script src="./scripts/greeting.js" defer></script>
    <script src="./scripts/quotes.js" defer></script>
    <script src="./scripts/todo.js" defer></script>
    <script src="./scripts/weather.js" defer></script>
  </head>
  <body>
    <!-- Container -->
    <div id="container">
      <!-- Loading Screen (Section) -->
      <section id="loading_screen" class="hidden">
        <img src="./images/mainloading.gif" style="width: 100%" />
      </section>

      <!-- Header Section -->
      <header id="header">
        <h2 class="header_clock">00:00:00</h2>
      </header>

      <!-- form for login -->
      <section id="login">
        <form class="login_form">
          <input
            type="text"
            placeholder="Write your ID"
            maxlength="10"
            size="15"
            required
          />
          <button>enter</button>
        </form>
      </section>

      <!-- Main Section -->
      <main id="main" class="hidden">
        <!-- Greeting Box -->
        <div class="greeting_box">
          <h1></h1>
        </div>

        <!-- ToDo Form Box -->
        <form class="todo_form_box">
          <input type="text" placeholder="Write a To Do" size="15" required />
          <button>Shoot</button>
        </form>

        <!-- Todo List Box -->
        <ul class="todo_list_box"></ul>
      </main>

      <!-- Footer Section -->
      <footer>
        <div id="quote">
          <span></span>
          <span></span>
        </div>
        <div id="weather">
          <span>no info</span>
          <span>ðŸ¤”</span>
        </div>
      </footer>
    </div>
  </body>
</html>
